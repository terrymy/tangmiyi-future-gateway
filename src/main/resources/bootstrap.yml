server:
  port: 9191

logging:
  file:
    name: future-gateway-9191.log
  level:
    org.springframework.boot.env.PropertySourcesLoader: TRACE
    org.springframework.web: INFO

spring:
  application:
    name: future-gateway
  profiles:
    active: @app.active@
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #服务以serverId转发到具体的服务实例
          lowerCaseServiceId: true  #serverId开启识别小写
  #      routes:
  #        - id: jd_route
  #          uri: http://jd.com:80/
  #          predicates:
  #            - Path=/jd

  datasource:
    url: jdbc:mysql://${future.gateway.host}/tangmiyi_configserver?useSSL=false&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: ${future.gateway.username}
    password: ${future.gateway.password}
    driver-class-name: com.mysql.jdbc.Driver

feign:
  hystrix:
    enabled: true # 启动 feign 的断路器功能

mybatis:
  type-aliases-package: com.tangmiyi.future.*.pojo
  mapper-locations: classpath:mapper/*.xml
  #配置驼峰下划线
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 12000
  MaxAutoRetries: 3
  MaxAutoRetriesNextServer: 3
  OkToRetryOnAllOperations: true

okhttp:
  enable: true

#端点信息监控
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: full
  health:
    db:
      enabled: false
    redis:
      enabled: false
    mail:
      enabled: false
    ldap:
      enabled: false

#查看路由信息localhost:9191/actuator/gateway/routes

